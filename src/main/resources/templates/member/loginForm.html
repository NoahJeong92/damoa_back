<head>

    <link th:href="@{/css/bootstrap.min.css}"

                </tr>
                <tr>
                    <td><a th:href="@{/main.com}">메인화면</a></td>
                    <td><button type="submit">로그인</button></td>
                </tr>
            </table>

</html>
